{% extends "layout.html" %}
{% block title %}Chai aur Tweet{% endblock %}
{% block content %}
<h2 class="text-center mt-4">Are you sure you want to delete this tweet?</h2>
<form method="post" class="form text-center mt-4">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'tweet_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
